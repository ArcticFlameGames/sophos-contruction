[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Include the messages directory in the build output
[[plugins]]
  package = "@netlify/plugin-static"
  [plugins.inputs]
    directory = "messages"
    publish = "messages"

# Redirect all /api/messages/* to our i18n function
[[redirects]]
  from = "/api/messages/*"
  to = "/.netlify/functions/i18n"
  status = 200
  force = true
